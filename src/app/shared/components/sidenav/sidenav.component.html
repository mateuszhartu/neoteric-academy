<div class="sidenav-content">
  <header class="sidenav-header">justjoin.it</header>
  <div class="sidenav-line"></div>
  <div class="sidenav-button"><mat-icon>work</mat-icon><p>Employer Panel</p></div>
  <div class="sidenav-button"><mat-icon>chat</mat-icon><p>JustJoinIT</p></div>
  <div class="sidenav-button"><mat-icon>rss_feed</mat-icon><p>RSS</p></div>
  <div class="sidenav-button"><mat-icon>picture_as_pdf</mat-icon><p>Terms</p></div>
  <div class="sidenav-button"><mat-icon>picture_as_pdf</mat-icon><p>Policy</p></div>
  <div class="sidenav-line"></div>
  <div *ngIf="!userLogged" class="sidenav-button"
       (click)="onClick()"
       [routerLink]="appRouterUrls.SIGNUP"><mat-icon>create</mat-icon><p>Signup</p></div>
  <div *ngIf="!userLogged" class="sidenav-button"
       (click)="onClick()"
       [routerLink]="appRouterUrls.LOGIN"><mat-icon>forward</mat-icon><p>Login</p></div>
  <div *ngIf="userLogged" class="sidenav-button"
       (click)="onClick(); onLogout()"
       [routerLink]="appRouterUrls.LOGIN"><mat-icon>logout</mat-icon><p>Logout</p></div>
</div>
